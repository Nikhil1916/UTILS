<form [formGroup]="group" (ngSubmit)="submit()" class="row g-3">
  <ng-container *ngFor="let field of fields">
    <ng-container *ngIf="field.type !== 'array'">
      <div [ngClass]="field.cssClass">
        <ng-container
          appDynamicField
          [field]="field"
          [group]="group"
          [slug]="slug"
        ></ng-container>
      </div>
    </ng-container>
  </ng-container>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
